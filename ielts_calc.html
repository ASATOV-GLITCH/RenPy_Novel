<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>IELTS Calculator - 10-A</title>
    <style>
        body { background: #111; color: #fff; font-family: sans-serif; text-align: center; padding: 50px; }
        .calc-card { background: #222; padding: 30px; border-radius: 15px; border: 1px solid #d4af37; display: inline-block; width: 300px; }
        input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; text-align: center; }
        .result { font-size: 24px; color: #d4af37; margin-top: 20px; font-weight: bold; }
        .back-btn { display: block; margin-top: 20px; color: #888; text-decoration: none; }
    </style>
</head>
<body>
    <h1>IELTS Band Calculator</h1>
    <div class="calc-card">
        <p>Listening Correct (0-40):</p>
        <input type="number" id="listRaw" placeholder="Например: 32" oninput="calcIELTS()">
        
        <p>Reading Correct (0-40):</p>
        <input type="number" id="readRaw" placeholder="Например: 30" oninput="calcIELTS()">

        <div class="result" id="ieltsResult">Band: 0.0</div>
    </div>
    <a href="index.html" class="back-btn">← Вернуться на главную</a>

    <script>
        function getBand(score) {
            if (score >= 39) return 9.0;
            if (score >= 37) return 8.5;
            if (score >= 35) return 8.0;
            if (score >= 32) return 7.5;
            if (score >= 30) return 7.0;
            if (score >= 27) return 6.5;
            if (score >= 23) return 6.0;
            if (score >= 19) return 5.5;
            if (score >= 15) return 5.0;
            return 4.0;
        }

        function calcIELTS() {
            let l = document.getElementById('listRaw').value;
            let r = document.getElementById('readRaw').value;
            let lBand = getBand(l);
            let rBand = getBand(r);
            let average = (lBand + rBand) / 2;
            document.getElementById('ieltsResult').innerText = "Avg Band: " + average.toFixed(1);
        }
    </script>
</body>
</html>
