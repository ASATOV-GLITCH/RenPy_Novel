<div id="sat-calculator" style="background: #222; border: 2px solid #d4af37; padding: 25px; text-align: center; margin: 30px auto; max-width: 500px; border-radius: 15px; color: white;">
    <h2 style="color: #d4af37; margin-top: 0;">SAT Score Predictor</h2>
    
    <div style="margin-bottom: 15px;">
        <p style="margin: 5px 0;">Reading & Writing (0-54 correct):</p>
        <input type="number" id="rw-score" min="0" max="54" placeholder="54" style="padding: 8px; border-radius: 5px; border: 1px solid #d4af37; background: #333; color: gold; width: 60px;">
    </div>

    <div style="margin-bottom: 15px;">
        <p style="margin: 5px 0;">Math (0-44 correct):</p>
        <input type="number" id="math-score" min="0" max="44" placeholder="44" style="padding: 8px; border-radius: 5px; border: 1px solid #d4af37; background: #333; color: gold; width: 60px;">
    </div>

    <button onclick="calculateSAT()" style="background: #d4af37; color: black; border: none; padding: 10px 20px; font-weight: bold; border-radius: 5px; cursor: pointer; transition: 0.3s;">–†–∞—Å—Å—á–∏—Ç–∞—Ç—å –±–∞–ª–ª</button>

    <div id="total-score" style="font-size: 2.5em; font-weight: bold; color: #d4af37; margin-top: 20px;">000</div>
    <p id="feedback" style="font-style: italic; color: #aaa;"></p>
</div>

<script>
function calculateSAT() {
    let rw = parseInt(document.getElementById('rw-score').value) || 0;
    let math = parseInt(document.getElementById('math-score').value) || 0;

    // –£–ø—Ä–æ—â–µ–Ω–Ω–∞—è —Ñ–æ—Ä–º—É–ª–∞ –ø–µ—Ä–µ–≤–æ–¥–∞ (Raw to Scaled)
    let rwScaled = Math.min(800, (rw * 11) + 200);
    let mathScaled = Math.min(800, (math * 13.6) + 200);
    
    let total = Math.round(rwScaled + mathScaled);
    
    document.getElementById('total-score').innerHTML = total;

    let feedback = "";
    if (total >= 1500) feedback = "–¶–µ–ª—å –¥–æ—Å—Ç–∏–≥–Ω—É—Ç–∞! 1500+ üî•";
    else if (total >= 1300) feedback = "–û—Ç–ª–∏—á–Ω—ã–π —Ä–µ–∑—É–ª—å—Ç–∞—Ç, —Ç–∞–∫ –¥–µ—Ä–∂–∞—Ç—å!";
    else feedback = "–ü—Ä–æ–¥–æ–ª–∂–∞–π —É—á–∏—Ç—å —Å–ª–æ–≤–∞ C1-C2!";
    
    document.getElementById('feedback').innerHTML = feedback;
}
</script>
